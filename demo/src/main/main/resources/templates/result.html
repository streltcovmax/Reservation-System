<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Заказ создан</title>
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>
<div class="blurred-background"></div>
<div class="result">
  <div class="main-text">Заказ создан:</div>

  <div class="table" th:object="${orderData}" id="orderInfo">
    <p class="result-row" th:text="'Номер заказа: ' + *{id}">
      Номер заказа: значение
    </p>
    <p class="result-row" th:text="'Столик: ' + *{tableNumber}">
      Столик: значение
    </p>
  </div>
  <div class="btn-container">
    <button
            class="button-action"
            type="button"
            onclick="location.href = '/';"
    >
      Вернуться на главную
    </button>
  </div>
</div>
</body>
</html>
