<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Бронирование столика</title>
    <link rel="stylesheet" type="text/css" th:href="@{/index.css}" />
</head>
<body>
<form th:object="${orderData}" method="post" id="tableForm">
    <h1 class="main-text">ИГОРЬ СДЕЛАЙ ПО КРАСОТЕ</h1>

    <label for="dateTime">Дата и время:</label>
    <input
            type="datetime-local"
            id="dateTime"
            th:field="*{dateTime}"
            required
    /><br />

    <label for="numberOfPeople">Количество человек:</label>
    <input
            type="number"
            id="numberOfPeople"
            th:field="*{numberOfPeople}"
            required
    /><br />
    <br />
    <button type="submit">Отправить</button>
</form>
</body>
</html>
