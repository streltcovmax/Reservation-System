<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/admin.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/stuff.css}" />


    <title>Админ склада</title>
</head>
<body>
<!-- Шапка -->
<header class="header">
    <div class="wrapper">
        <div class="header-content">
            <div class="logo">Админ склада</div>
            <div class="admin-info">
                <span th:text="${adminData.getName()}">Имя админа</span>
                <button
                        class="button-action"
                        onclick="location.href = '/admin.logout';"
                >
                    Выйти
                </button>
            </div>
        </div>
    </div>
</header>

<main class="main-content">
    <div class="wrapper">
        <section class="data-section" id="data">
            <div class="order-section-content">
                <h2>Список ингредиентов</h2>
                <div class="data-clients">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Кол-во</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <form
                                    method="post"
                                    th:object="${searchData}"
                            >
                                <th>
                                    <input
                                            th:field="*{name}"
                                            type="text"
                                            id="searchName"
                                    />
                                </th>
                                <th>
                                    <input
                                            th:field="*{amount}"
                                            type="number"
                                            id="searchAmount"
                                    />
                                </th>
                                <th>
                                    <button th:formaction="@{/admin/storage.search}" class="button-action search-btn" type="submit">
                                        ПОИСК
                                    </button>
                                    <button th:formaction="@{/admin/storage.add}" class="button-action add-btn" id="addButton" type="button" onclick="add()">
                                        ДОБАВИТЬ/ПЕРЕЗАПИСАТЬ
                                    </button>
                                </th>
                            </form>
                        </tr>
                        <tr th:each="data: ${foundData}">
                            <td class="order-id" th:text="*{data.getName()}">ингредиент</td>
                            <td class="order-name" th:text="*{data.getAmount()}">кол-во</td>
                            <td class="text-view" >
                                <button class="delete-btn button-action">Удалить</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div th:text="${searchInfoMessage}" style="color: darkred">
                        сообщение о том что ниче не найдено
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<script type="text/javascript" th:src="@{/js/adminStorage.js}"></script>
<script type="text/javascript" th:src="@{/js/checkTablesInfo.js}"></script>
</body>
</html>
